<!DOCTYPE html>
<html lang="en">
{% extends 'main/base.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Login {% endblock %}</title>
</head>
<body>
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<p>Don't have accout? <a href="/sign-up">signup</a></p>
<button type="submit" class="btn btn-success">Login </button>
</form>
{% endblock %}
</body>
</html>
